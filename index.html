 <head>

<table>
  <tr>
    <td colspan="4">
      <div id ="display"> </div>
    </td>
  </tr>
  <tr>
    <td><button tabindex="-1" onclick="clickbutton(this)">7</button></td>
    <td><button tabindex="-1" onclick="clickbutton(this)">8</button></td>
